<ion-header>
  <ion-toolbar>
    <ion-title>message-control</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3  text-center>your tip</h3>

    <ion-list>
      <ion-item *ngFor="let img of images; index as pos" text-wrap (click) = "tapItem(img)">
        <ion-thumbnail slot="start">
          <ion-img [src]="img.imageName"></ion-img>
        </ion-thumbnail>
        <!-- <ion-label >{{ img.message }}</ion-label> -->
        <!-- <ion-label>{{ img.therapist }}</ion-label> -->
        {{ img.message }}

      </ion-item>
  </ion-list>
</ion-content>
