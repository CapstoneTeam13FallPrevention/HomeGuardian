<ion-header>
  <ion-toolbar>
    <ion-title>therapist-photo-editor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3 *ngIf="images.length == 0 " text-center>Please select Image</h3>

    <ion-list>
      <ion-item *ngFor="let img of images; index as pos" text-wrap (click) = "tapItem(img)">
        <ion-thumbnail slot="start">
          <ion-img [src]="img.imageName"></ion-img>
        </ion-thumbnail>
        <ion-label>{{ img.area }}</ion-label>
        <ion-label>{{ img.therapist }}</ion-label>

        <ion-button slot = "end" fill = "clear" (click) = "startUpload(img)" [disabled]="!img.upload">
          <img src="../../assets/img/right.png" alt="Disclaimer Symbol" >
        </ion-button>
    
       
      </ion-item>
  </ion-list>
</ion-content>
